<!--? Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="preloader-inner position-relative">
        <div class="preloader-circle"></div>
        <div class="preloader-img pere-text">
          <i class="fas fa-fish"></i>
        </div>
      </div>
    </div>
  </div>
<!-- Preloader Start -->
<!-- Header Start -->
<div class="header-area header-transparent">
    <div class="main-header ">
        <div class="header-bottom  header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2">
                        <div class="logo">
                          <a href="/"
                            ><i class="fas fa-fish"></i> JiripocaTech</a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10">
                        <div class="menu-wrapper d-flex align-items-center justify-content-end">
                            <!-- Main-menu -->
                            <div class="main-menu d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">                                                                                          
                                        <li class="active" ><a href="/">Home</a></li>
                                        <li><a href="/courses">Cursos</a></li>                       
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div> 
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->
<main>
    <!--? slider Area Start-->
    <section class="slider-area slider-area2">
        <div class="slider-active">
            <!-- Single Slider -->
            <div class="single-slider slider-height2">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-8 col-lg-11 col-md-12">
                            <div class="hero__caption hero__caption2">
                                <h1 data-animation="bounceIn" data-delay="0.2s">
                                    {{ titulo }}
                                </h1>
                                <!-- breadcrumb Start-->
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    </ol>
                                </nav>
                                <!-- breadcrumb End -->
                            </div>
                        </div>
                    </div>
                </div>          
            </div>
        </div>
    </section>
    <!--?  Contact Area start  -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div> -->
                <div class="col-lg-8">
                    {% if playlist == '' %} 
                     <form class="form-contact contact_form" action="/new" method="POST" id="contactForm" novalidate="novalidate">
                    {% else %}
                        <form class="form-contact contact_form" action="/edit/{{playlist.id}}" method="POST" id="contactForm" novalidate="novalidate">
                    {% endif %}  
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="link">Link:</label>
                                    <input class="form-control" name="id-playlist" id="id-playlist" type="text" value="https://youtube.com/playlist?list={{playlist.id_playlist}}">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="titulo-playlist">Título:</label>
                                    <input  class="form-control" name="titulo-playlist" id="titulo-playlist" type="text" value="{{playlist.titulo_playlist}}">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Instrutor">Instrutor:</label>
                                    <input class="form-control" name="instrutor" id="instrutor" type="text" value="{{playlist.instrutor}}">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="descricao-playlist">Descrição:</label>
                                    <textarea class="form-control w-100" name="descricao-playlist" id="descricao-playlist" cols="30" rows="9">{{playlist.descricao}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button boxed-btn">
                                {% if playlist == '' %} 
                                Adicionar
                                {% else %}
                                Editar 
                                {% endif %} 
                            
                            </button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Contact Area End -->
</main>
  <div id="back-top" >
    <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>
